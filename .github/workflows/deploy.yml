name: ðŸš€ Deploy to Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout repo
      uses: actions/checkout@v3

    - name: ðŸ” Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: ðŸš€ Deploy to Azure VM with rebuild
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
          cd ~/InternAI
          git pull origin main

          docker compose down --remove-orphans

          docker compose up -d --build backend db nginx

          cd ~/InternAI/frontend
          npm ci
          npm run build

          docker compose up -d --build frontend
          
        EOF
