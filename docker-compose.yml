version: '3.8'

services:
  db:
    image: postgres:15
    container_name: internai_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: internai_backend
    command: bash -c "uvicorn app.main:app --host 0.0.0.0 --port 8000"
    environment:
      - DOCKER_CONTAINER=true
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT}/${POSTGRES_DB}
      - SECRET_KEY=${SECRET_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - AWS_S3_AVATAR_BUCKET=${AWS_S3_AVATAR_BUCKET}
      - BREVO_API_KEY=${BREVO_API_KEY}
      - BREVO_FROM_EMAIL=${BREVO_FROM_EMAIL}
      - BREVO_FROM_NAME=${BREVO_FROM_NAME}
      - BREVO_TEMPLATE_ID=${BREVO_TEMPLATE_ID}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    container_name: internai_frontend_build
    volumes:
      - ./frontend/dist:/app/dist
    command: ["sh", "-c", "npm run build && echo 'Build complete' && tail -f /dev/null"]
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:stable
    container_name: internai_nginx
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./ssl-certs:/etc/letsencrypt:ro
      - ./certbot-challenges:/var/www/certbot:ro
    restart: unless-stopped

volumes:
  postgres_data: 